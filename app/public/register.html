<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Registrarse</title>
</head>
<body>
  
   
    <section>
      <article>
        
    
        <form action="" class="cont-form" method = "post">
          <h1 class="form-titulo">Registrarse <img src="Img/Logo_Almacen_Francisco_100x100.jpg" alt=""></h1>
          <input type="text" class="form-input ancho48 separacion20" placeholder = "Nombres" required>
          <input type="text" class="form-input ancho48 separacion20" placeholder = "Apellidos" required>
          <input type="email" class="form-input ancho95" placeholder = "Correo" required>  
          <input type="text" class="form-input ancho48" placeholder = "Nombre de Usuario" required>
          <input type="password" class="form-input ancho48" placeholder = "Contraseña" required>
          <input type="text" class="form-input ancho95" placeholder = "Teléfono" required>
          <input type="text" class="form-input ancho48" id="dni" name="documento" placeholder="DNI" required>
          <input type="date" class="form-input ancho48" id="date" name="date" required>
          <input type="text" class="form-input ancho95" id="adr" name="address" placeholder="Direccion" required>
          <select name="barrio" class="form-input ancho95"  id="input7" required>
            <option> Seleccione Barrio</option>
            <option value="Agronomia">Agronomia</option>
            <option value="Almagro">Almagro</option>
            <option value="Balvanera">Balvanera</option>
            <option value="Barracas">Barracas</option>  
            <option value="Chacarita">Chacarita</option>
            <option value="Constitución">Constitución</option>
            <option value="Flores">Flores</option>
            <option value="La Paternal">La Paternal</option> 
            <option value="Puerto Madero">Puerto Madero</option>
            <option value="Recoleta">Recoleta</option>
            <option value="San Telmo">San Telmo</option>
            <option value="Villa Crespo">Villa Crespo</option>
            <option value="Villa del Parque">Villa del Parque</option>                                             
          </select>
    
          <input type="submit" value = "Registrar" class="form-submit">
          <p>Si ya tienes un usuario y contraseña   <a href="/login.html">Ingresa aquí</a></p>
        </form>
      </article>
    </section>
    
    
    

</body>
</html>
