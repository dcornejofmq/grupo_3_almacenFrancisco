<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Registrarse</title>
</head>
<body>
  <header class="main-header">
    <div>
      <button class="btn-borde"><i class="fas fa-home"></i>Home</button>
    </div>
    <div>
      <button class="btn-borde"><i class="fas fa-shopping-cart"></i>Carrito de Compras</button>
    </div>
    <div class="login">
      <button class="btn-borde"><i class="fas fa-sign-in-alt"></i>Ingresar</button>
    </div>
  </header>
    <main>
      <article class="container">
        <label for="fname"><i class="fa fa-user"></i> Nombre Completo</label>
        <input type="text" id="fname" name="firstname" placeholder="Juan Perez">              
      </article>
      <article class="container">
      <label for="email"><i class="fa fa-envelope"></i> Email</label>
            <input type="text" id="email" name="email" placeholder="juan.perez@example.com">  
          </article>
          <article class="container">
            <label for="adr"><i class="fas fa-id-card"></i> DNI/Cedula</label>
            <input type="text" id="dni" name="documento" placeholder="11.111.111">
            
          </article>
          <article class="container">
            <label for="adr"><i class="fas fa-map-marked-alt"></i></i> Dirección</label>
            <input type="text" id="adr" name="address" placeholder="Av Directorio 1111">
          </article>
          <article class="container">
            <div class="mainselection">
            <select name="barrio" id="input7">
              <option> Seleccione Barrio</option>
              <option value="Agronomia">Agronomia</option>
              <option value="Almagro">Almagro</option>
              <option value="Balvanera">Balvanera</option>
              <option value="Barracas">Barracas</option>  
              <option value="Chacarita">Chacarita</option>
              <option value="Constitución">Constitución</option>
              <option value="Flores">Flores</option>
              <option value="La Paternal">La Paternal</option> 
              <option value="Puerto Madero">Puerto Madero</option>
              <option value="Recoleta">Recoleta</option>
              <option value="San Telmo">San Telmo</option>
              <option value="Villa Crespo">Villa Crespo</option>
              <option value="Villa del Parque">Villa del Parque</option>                                             
            </select>
            </div>
          </article>
          <article class="container">
            <label for="adr"><i class="fas fa-city"></i> Tipo Domicilio</label>
            <input type="radio" name="tipo" value="1">Casa
            <input type="radio" name="tipo" value="1">Edificio
            <input type="radio" name="tipo" value="1">PH
          </article>
          <article class="container">
            <label>Dejanos tu comentario</label>
        <textarea name="feedback"></textarea>
          </article>
          <article class="submit">
            <button class="btn-borde" type="submit">Enviar</button>
          </article>
    </main>
    
<footer>
  <h5>©2017 Almacen Francisco S.R.L - Política de privacidad - Terminos y condiciones
    Dirección General de Defensa y Protección al Consumidor.</h5>
</footer>
</body>
</html>
