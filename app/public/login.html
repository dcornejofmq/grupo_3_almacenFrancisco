<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Ingresar</title>
</head>
<body>
    <header class="main-header">
      <div class="logo">
      <img src="/Img/Logo_Almacen_Francisco_500x500.jpg" class="logo"> 
      </div>
      <div class="text">
        <h4>Inicía Sesión</h4>
      </div>
    </header>
    <main>
     <section class="container">
       <div>
       <h4>Bienvenidos</h4>
      </div>
      <form action="">
       <article class="login">
        <div class="user">
          <p>E-Mail: <input type="email" name="email" required></p>

          <p>Contraseña: <input type="password" name="password" minlength="6" required></p>

          <input type="checkbox" name="contrase" value="recordar"> Recordar Contraseña<br>         

          <button  type="submit">Enviar</button>      
          
        </div>
       </article>
      </form>
       <div>
       <h4>Recupero de Contraseña</h4>
      </div>
      <form action="">
       <article class="login">
       <div class="user">
        <p>E-MAIL: <input type="email" name="email"></p>
        <button  type="submit">Enviar</button> 
       </div>
      </article>
    </form>
     </section>
    
    </main>
    <footer class="footer">
      
        <h5>©2017 Almacen Francisco S.R.L - Política de privacidad - Terminos y condiciones
          Dirección General de Defensa y Protección al Consumidor.</h5>
        
    </footer>
</body>
</html>
