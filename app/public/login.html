<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300'>

      <!--[if lt IE 9]>
        <script src="https://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <![endif]-->
    <title>Ingresar</title>
</head>
<body>
    <header class="main-header">
      <div class="logo">
      <a href="/index.html"> <img src="/Img/Logo_Almacen_Francisco_500x500.jpg" class="logo" ></a>
      </div>
      <div class="text">
        <h4>Inicía Sesión</h4>
      </div>
    </header>
    <main>
        
     
    
    
      <div id="login">
    
        <h1><strong>Bienvenido</strong></h1>
    
        <form action="javascript:void(0);" method="get">
    
          <fieldset>
    
            <p><input type="text" required value="Usuario" onBlur="if(this.value=='')this.value='Username'" onFocus="if(this.value=='Username')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Username" -->
    
            <p><input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" onFocus="if(this.value=='Password')this.value='' "></p> <!-- JS because of IE support; better: placeholder="Password" -->
    
            <p><a href="#">Olvidaste tu Password?</a></p>
    
            <p><input type="submit" value="Login"></p>
    
          </fieldset>
    
        </form>
    
        <p><span class="btn-round">o</span></p>
    
        <p>
    
          <a class="facebook-before"><span class="fontawesome-facebook"></span></a>
          <button class="facebook">Inicia Sesion con Facebook</button>
    
        </p>
    
        <p>
    
          <a class="twitter-before"><span class="fontawesome-twitter"></span></a>
          <button class="twitter">Inicia Sesion con Twitter</button>
    
        </p>
    
      </div> <!-- end login -->
    </main>
    <footer class="footer">
      
        <h5>©2017 Almacen Francisco S.R.L - Política de privacidad - Terminos y condiciones
          Dirección General de Defensa y Protección al Consumidor.</h5>
        
    </footer>
</body>
</html>
